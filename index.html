<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>Web3与AI前沿见解</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 40px 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 30px;
            object-fit: cover;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
        }
        .watermark {
            position: fixed;
            top: 20px;
            left: 20px;
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="watermark">LYG</div>
    <div class="container">
        <img src="code-circle.jpg" alt="" class="logo">
        <h1>Web3与AI前沿见解</h1>
